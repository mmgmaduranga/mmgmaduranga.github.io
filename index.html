<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Expectancy vs Fertility Rate</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .axis-label {
      font-size: 12px;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      background: lightsteelblue;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Life Expectancy vs Fertility Rate (Bubble Size: Population)</h2>
  <svg width="800" height="600"></svg>

  <script>
    const margin = { top: 50, right: 50, bottom: 70, left: 70 },
          width = 800 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.csv("world_population_data_with_regions.csv").then(data => {
      data.forEach(d => {
        d.LifeExpectancy = +d.LifeExpectancy;
        d.FertilityRate = +d.FertilityRate;
        d.Population = +d.Population;
      });

      // Scales
      const x = d3.scaleLinear()
        .domain([d3.min(data, d => d.FertilityRate) - 0.5, d3.max(data, d => d.FertilityRate) + 0.5])
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain([d3.min(data, d => d.LifeExpectancy) - 5, d3.max(data, d => d.LifeExpectancy) + 5])
        .range([height, 0]);

      const r = d3.scaleSqrt()
        .domain([0, d3.max(data, d => d.Population)])
        .range([2, 20]);

      // Axes
      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

      svg.append("g")
        .call(d3.axisLeft(y));

      // Labels
      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + 50)
        .attr("text-anchor", "middle")
        .text("Fertility Rate");

      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -50)
        .attr("text-anchor", "middle")
        .text("Life Expectancy");

      // Scatter plot
      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => x(d.FertilityRate))
        .attr("cy", d => y(d.LifeExpectancy))
        .attr("r", d => r(d.Population))
        .attr("fill", "steelblue")
        .attr("opacity", 0.7)
        .on("mouseover", function (event, d) {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(`<strong>${d.Country}</strong><br>Life Expectancy: ${d.LifeExpectancy}<br>Fertility Rate: ${d.FertilityRate}<br>Population: ${d.Population}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));
    });
  </script>
</body>
</html>
